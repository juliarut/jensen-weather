<main
  class="d-flex flex-column justify-content-center align-items-center vh-100"
  style="gap: 4rem"
>
  <!-- Knappar -->
  <div class="d-flex gap-5 mt-5">
    <button
      class="btn rounded-circle d-flex justify-content-center align-items-center"
      style="
        width: 160px;
        height: 160px;
        font-weight: 600;
        font-size: 1.25rem;
        background-color: #5f7470;
        color: white;
      "
      (click)="fetchTemperature()"
      data-bs-toggle="modal"
      data-bs-target="#weatherModal"
    >
      GET TEMP
    </button>

    <button
      class="btn rounded-circle d-flex justify-content-center align-items-center"
      style="
        width: 160px;
        height: 160px;
        font-weight: 600;
        font-size: 1.25rem;
        background-color: #5f7470;
        color: white;
      "
      (click)="downloadCSV()"
      [disabled]="temperature === null"
    >
      GET CSV
    </button>
  </div>

  <!-- Inputfält -->
  <input
    [(ngModel)]="city"
    placeholder="Enter city"
    class="form-control text-center"
    style="width: 250px; font-size: 1.25rem"
  />

  <!-- Modal -->
  <div
    class="modal fade"
    id="weatherModal"
    tabindex="-1"
    aria-labelledby="weatherModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title w-100 text-center fs-4">Weather Info</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <ng-container *ngIf="temperature !== null; else loading">
            <div class="text-center w-100">
              Current Temperature in {{ city }}: {{ temperature }} °C
            </div>
          </ng-container>
          <ng-template #loading> Loading temperature... </ng-template>
        </div>
      </div>
    </div>
  </div>
</main>

<router-outlet></router-outlet>
