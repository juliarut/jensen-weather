<main class="flex flex-col items-center justify-center min-h-screen gap-10 bg-gray-100 p-4">
  <input
    [(ngModel)]="city"
    placeholder="Enter city"
    class="border px-4 py-2 rounded shadow-md text-lg w-64 text-center"
  />

  <div class="flex gap-6">
    <button
      (click)="fetchTemperature()"
      class="bg-blue-600 text-white font-semibold py-4 px-8 rounded-full hover:bg-blue-700 transition"
    >
      GET TEMP
    </button>

    <button
      (click)="downloadCSV()"
      [disabled]="temperature === null"
      class="bg-green-600 text-white font-semibold py-4 px-8 rounded-full hover:bg-green-700 transition disabled:opacity-50"
    >
      GET CSV
    </button>
  </div>

  <div *ngIf="temperature !== null" class="text-xl font-medium">
    Current temperature in {{ city }}: {{ temperature }} Â°C
  </div>
</main>
